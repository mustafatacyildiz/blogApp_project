{% extends 'home.html' %}

{% block content %}
    
  {% for post in posts %}
    <div class="card-group"></div>
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src='{{ post.image }}' alt="Card image cap" width="50px" >
          <div class="card-body">
            <a href="{% url 'detail' post.id %}"><h5 class="card-title">{{ post.title }}</h5></a>
            <p class="card-text">{{ post.content }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ post.category }}</li>
            <li class="list-group-item">{{ post.status }}</li>
          </ul>
      </div>
    </div>
  {%endfor%}
      
{% endblock content %}
